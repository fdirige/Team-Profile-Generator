<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Profile</title>
    <script
      src="https://kit.fontawesome.com/ae0443040c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header
      class="text-center p-4"
      style="background-color: #edae49 !important"
    >
      <h1><i class="fas fa-users px-4"></i>Team Profile</h1>
    </header>
    <div class="d-flex justify-content-around flex-wrap mt-5 m-3">
      <div
        class="card m-2 shadow mb-5 bg-body rounded"
        style="width: 20rem; background-color: #dee2ff !important"
      >
        <div
          class="card-header text-center text-light"
          style="background-color: #d1495b"
        >
          <i class="fas fa-user-alt fa-2x pt-2"></i>
          <h3 class="p-2">Manager</h3>
        </div>
        <div class="card-body">
          <h4 class="card-title text-center pb-3 pt-2">Erick</h4>
          <ul class="list-group mx-3 mb-3">
            <li class="list-group-item fw-bold">
              Employee ID: <span class="fw-normal">103</span>
            </li>
            <li class="list-group-item fw-bold">
              Office Number: <span class="fw-normal">888</span>
            </li>
            <li class="list-group-item fw-bold">
              Email:
              <span class="fw-normal"
                ><a href="mailto:erick@gmail.com"
                  >erick@gmail.com</a
                ></span
              >
            </li>
          </ul>
        </div>
      </div>
      <div
        class="card m-2 shadow mb-5 bg-body rounded"
        style="width: 20rem; background-color: #dee2ff !important"
      >
        <div
          class="card-header text-center text-light"
          style="background-color: #00798c"
        >
          <i class="fas fa-laptop-code fa-2x pt-2"></i>
          <h3 class="p-2">Engineer</h3>
        </div>
        <div class="card-body">
          <h4 class="card-title text-center pb-3 pt-2">Freya</h4>
          <ul class="list-group mx-3 mb-3">
            <li class="list-group-item fw-bold">
              Employee ID: <span class="fw-normal">101</span>
            </li>
            <li class="list-group-item fw-bold">
              GitHub:
              <span class="fw-normal"
                ><a href="https://www.github.com/freya"
                  >github.com/freya</a
                ></span
              >
            </li>
            <li class="list-group-item fw-bold">
              Email:
              <span class="fw-normal"
                ><a href="mailto:freya@gmail.com"
                  >freya@gmail.com</a
                ></span
              >
            </li>
          </ul>
        </div>
      </div>
      <div
        class="card m-2 shadow mb-5 bg-body rounded"
        style="width: 20rem; background-color: #dee2ff !important"
      >
        <div
          class="card-header text-center text-light"
          style="background-color: #30638e"
        >
          <i class="fas fa-user-graduate fa-2x pt-2"></i>
          <h3 class="p-2">Intern</h3>
        </div>
        <div class="card-body">
          <h4 class="card-title text-center pb-3 pt-2">Blake</h4>
          <ul class="list-group mx-3 mb-3">
            <li class="list-group-item fw-bold">
              Employee ID: <span class="fw-normal">102</span>
            </li>
            <li class="list-group-item fw-bold">
              School: <span class="fw-normal">UC Davis</span>
            </li>
            <li class="list-group-item fw-bold">
              E-mail:
              <span class="fw-normal"
                ><a href="mailto:blake@gmail.com"
                  >blake@gmail.com</a
                ></span
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
